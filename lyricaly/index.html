<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>LyricsSearch</title>
</head>

<body>

  <div class="up">
    <p>dark mode</p>
    <button id="darkmode" name="button"></button>

  </div>
  <header>

    <h1>Lyrically</h1>

    <form id="form">
      <input type="text" id="search" placeholder="Enter artist or song name..." />
      <button>Search</button>
    </form>
  </header>

  <div id="result" class="container">
    <p>loading</p>
  </div>

  <div id="more" class="container centered"></div>

  <script src="script.js"></script>
  <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#darkmode').click(function() {
        $('body').toggleClass('dar');
        $('p ').toggleClass('p2');

        $('ul.songs li').toggleClass('p2');
      });
    });
  </script>

</body>

</html>
